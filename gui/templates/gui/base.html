{% load staticfiles i18n %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

    <link href="{% static "css/homeportal.css" %}" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->



  </head>
  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active">
              <a class="sa-side-home" href="{% url 'dashboard' %}">
                <span class="menu-item">Dashboard</span>
              </a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a>{% block page-title %}{% endblock %}</a></li>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <ol class="breadcrumb">
            {% block breadcrumb %}{% endblock %}
          </ol>
        </div>
      </div>

      {% block content %}{% endblock %}
    </div> <!-- /container -->

    <!-- Javascript Libraries -->
    <!-- jQuery -->
    <script src="{% static "js/jquery.min.js" %}"></script> <!-- jQuery Library -->

    <!-- Bootstrap -->
    <script src="{% static "js/bootstrap.min.js" %}"></script>

    <!-- Charts -->
    <script src="{% static "js/jquery.flot.js" %}"></script> <!-- Flot Main -->
    <script src="{% static "js/jquery.flot.time.js" %}"></script> <!-- Flot sub -->
    <script src="{% static "js/jquery.flot.resize.min.js" %}"></script>

    {% block javascript %}{% endblock %}
  </body>
</html>
